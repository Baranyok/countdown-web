<mat-card>

  <mat-card-title>Add event</mat-card-title>

  <mat-card-content>
    <form [formGroup]="eventForm" class={{size}}>

      <!-- EVENT NAME -->
      <mat-form-field MatFormFieldControl="eventName" appearance="fill" floatLabel class="full">
        <mat-label>Event name</mat-label>
        <input matInput formControlName="eventName" required>
      </mat-form-field>

      <!-- EVENT START -->
      <mat-form-field MatFormFieldControl="eventStart" appearance="fill" floatLabel class="half">
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDate" required formControlName="eventStart">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker touchUi="mobile" #startDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field MatFormFieldControl="eventStartTime" appearance="fill" floatLabel class="half">
        <mat-label>Start time</mat-label>
        <input matTimepicker #t1="matTimepicker" formCotrolName="eventStartTime" [disableDialogOpenOnClick]="true">
        <button mat-icon-button matSuffix (click)="t1.showDialog()">
          <mat-icon>access_time</mat-icon>
        </button>
      </mat-form-field>


      <!-- EVENT END -->
      <mat-form-field MatFormFieldControl="eventEnd" appearance="fill" floatLabel class="half">
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDate" formControlName="eventEnd">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker touchUi="mobile" #endDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field MatFormFieldControl="eventEndTime" appearance="fill" floatLabel class="half">
        <mat-label>End time</mat-label>
        <input matTimepicker #t2="matTimepicker" formCotrolName="eventEndTime" [disableDialogOpenOnClick]="true">
        <button mat-icon-button matSuffix (click)="t2.showDialog()">
          <mat-icon>access_time</mat-icon>
        </button>
      </mat-form-field>

      <!-- EVENT DESC -->

      <mat-form-field MatFormFieldControl="eventDesc" appearance="fill" floatLabel class="full">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <!-- BUTTONS -->

      <div class="full">
        <button mat-flat-button color="primary" (click)="onSubmit()" (disabled)="!isUser">
          Add event
        </button>

        <button mat-flat-button color="accent" (click)="showCountdown()">
          Countdown
        </button>
      </div>

    </form>
  </mat-card-content>


</mat-card>
