<div class="{{theme}} {{size}}">

  <mat-drawer-container class="container">
    <mat-drawer #drawer mode="{{ size == 'small' ? 'push' : 'side'}}" hasBackdrop="false" opened="{{ drawerOpen}}">
      <mat-toolbar class="mat-elevation-z3">

        <img *ngIf="!authService.isUser()" src="{{ authService.user.getBasicProfile().getImageUrl() }}">
        <span>{{authService.isUser() ? authService.user.getBasicProfile().getName() : 'Unknown user'}}</span>
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="authenticate()">
          <mat-icon [matTooltip]="user ? 'Logout' : 'Login'">login</mat-icon>
        </button>

      </mat-toolbar>

      <mat-list>
        <a mat-list-item routerLink="add" [class]="currentSite === '/add' ? 'active' : ''">
          <mat-icon>add</mat-icon>
          Add event
        </a>
        <a mat-list-item routerLink="all" [class]="currentSite === '/all' ? 'active' : ''">
          <mat-icon>list</mat-icon>
          All events
        </a>
        <a mat-list-item routerLink="event/xgysel00@vutbr.cz/6l9qej60bs858fof4qdj9vbubt"
          [class]="currentSite === '/event' ? 'active' : ''">
          <mat-icon>list</mat-icon>
          Event page
        </a>

      </mat-list>

    </mat-drawer>
    <mat-drawer-content>

      <mat-toolbar class="mat-elevation-z4" color="primary">
        <mat-toolbar-row>
          <button mat-icon-button (click)="toggleDrawer()">
            <mat-icon>menu</mat-icon>
          </button>
          <h1><a routerLink="">Countdown</a></h1>
          <mat-slide-toggle class="right" (change)="toggleChange()">
            <mat-icon>
              palette
            </mat-icon>
          </mat-slide-toggle>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="body-wrapper">
        <router-outlet></router-outlet>
      </div>

    </mat-drawer-content>
  </mat-drawer-container>
</div>
